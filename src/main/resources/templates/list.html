<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>Hello, world!</title>

    
      <style>body {
        font-family: 'Potta One', cursive;
      }</style>
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">【掲示板】</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">  
                <div class="mb-3">
                    <label for="animal" class="form-label">好きな動物</label>
                    <select class="form-select" id="animal" aria-label="Default select example">
                        <option th:each="animal:${animals}" th:text="${animal.animalName}" th:value="${animal.animalId}"></option>
                      </select>
                </div>
              </div>
        </div>
            <div class="col">  
                <div class="mb-3">
                    <label for="keyword" class="form-label">キーワード</label>
                    <input type="text" class="form-control" id="keyword" placeholder="">
                </div>
          </div>
            <div class="row">
                <div class="col d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary">新規</button>
                    <button type="button" class="btn btn-danger ms-1 me-1">削除</button>
                    <button type="button" class="btn btn-success">検索</button>
                </div>
            </div>
        
        
                    <table class="table table-striped table-hover mb-3">
                        <thead>
                          <tr>
                            <th scope="col">NO.</th>
                            <th scope="col">名前</th>
                            <th scope="col">コメント</th>
                            <th scope="col">好きな動物</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="list:${lists}">
                            <th scope="row" th:text="${list.personId}"></th>
                            <td th:text="${list.personName}"></td>
                            <td th:text="${list.comment}"></td>
                            <td th:text="${list.animal.animalName}"></td>
                          </tr>
                        </tbody>
                    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
